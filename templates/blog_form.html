
<!DOCTYPE html>
<html>
<head>
	<title>blog</title>
</head>


<body>
	{% if c_product == premium %}
	<h1> Welcome to blogging site</h1>
	
	<form method ="POST" action="/create">
		{% csrf_token %}
		<label for="title">Blog Title:</label>
		<input type="text" id="title" name="title" required><br><br>
		<textarea name="content" rows="10" cols="100" required placeholder="share your knowledge here..."></textarea>
		<br>
		<input type="submit"
			value="submit">
	</form><br><br>
	<a href="{% url 'bloghome' %}">want to write later? back to home</a><br><br>
	{% else%}
	<p> access denied !! you don't have 'premium' subscription.</p>
	<a href="{% url 'bloghome' %}"> back to home</a><br><br>
	<a href="{% url 'logout' %}">Log Out</a>
	{% endif%}

</body>

</html>
